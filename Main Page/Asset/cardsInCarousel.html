<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        body {
            background: #1f2c63;
        }
        
        .product-main {
            margin: 22px 10px;
        }
        
        .outt {
            display: none;
        }
        
        .leftlst {
            position: absolute;
            margin: auto;
            top: 0;
            left: 15px;
            background: #fff;
            border: none;
            z-index: 100;
            border-radius: 0px 5px 5px 0px;
            height: 100px;
            outline: none;
            box-shadow: 0 1px 5px 0 rgba(0, 0, 0, .11);
            margin-top: 200px;
        }
    </style>
    <script>
        $(document).ready(function() {
            var itemsMainDiv = ('.rescarousel');
            var itemsDiv = ('.rescarousel-inner');
            var itemWidth = "";
            $('.leftLst, .rightLst').click(function() {
                var condition = $(this).hasClass("leftLst");
                if (condition)
                    click(0, this);
                else
                    click(1, this)
            });
            rescarouselSize();
            $(window).resize(function() {
                rescarouselSize();
            });

            function rescarouselSize() {
                var incno = 0;
                var dataItems = ("data-items");
                var itemClass = ('.item');
                var id = 0;
                var btnParentSb = '';
                var itemsSplit = '';
                var sampwidth = $(itemsMainDiv).width();
                var bodyWidth = $('body').width();
                $(itemsDiv).each(function() {
                    id = id + 1;
                    var itemNumbers = $(this).find(itemClass).length;
                    btnParentSb = $(this).parent().attr(dataItems);
                    itemsSplit = btnParentSb.split(',');
                    $(this).parent().attr("id", "ResSlid" + id);
                    if (bodyWidth >= 1200) {
                        incno = itemsSplit[3];
                        itemWidth = sampwidth / incno;
                    } else if (bodyWidth >= 992) {
                        incno = itemsSplit[2];
                        itemWidth = sampwidth / incno;
                    } else if (bodyWidth >= 768) {
                        incno = itemsSplit[1];
                        itemWidth = sampwidth / incno;
                    } else {
                        incno = itemsSplit[0];
                        itemWidth = sampwidth / incno;
                    }
                    $(this).css({
                        'transform': 'translateX(0px)',
                        'width': itemWidth * itemNumbers
                    });
                    $(this).find(itemClass).each(function() {
                        $(this).outerWidth(itemWidth);
                    });

                    $(".leftLst").addClass("outt");
                    $(".rightLst").removeClass("outt");

                });
            }

            function rescarousel(e, el, s) {
                var leftBtn = ('.leftLst');
                var rightBtn = ('.rightLst');
                var translateXval = '';
                var divStyle = $(el + ' ' + itemsDiv).css('transform');
                var values = divStyle.match(/-?[\d\.]+/g);
                var xds = Math.abs(values[4]);
                if (e == 0) {
                    translateXval = parseInt(xds) - parseInt(itemWidth * s);
                    $(el + ' ' + rightBtn).removeClass("outt");

                    if (translateXval <= itemWidth / 2) {
                        translateXval = 0;
                        $(el + ' ' + leftBtn).addClass("outt");
                    }
                } else if (e == 1) {
                    var itemsCondition = $(el).find(itemsDiv).width() - $(el).width();
                    translateXval = parseInt(xds) + parseInt(itemWidth * s);
                    $(el + ' ' + leftBtn).removeClass("outt");

                    if (translateXval >= itemsCondition - itemWidth / 2) {
                        translateXval = itemsCondition;
                        $(el + ' ' + rightBtn).addClass("outt");
                    }
                }
                $(el + ' ' + itemsDiv).css('transform', 'translateX(' + -translateXval + 'px)');
            }

            function click(ell, ee) {
                var Parent = "#" + $(ee).parent().attr("id");
                var slide = $(Parent).attr("data-slide");
                rescarousel(ell, Parent, slide);
            }

        });
        // multiple - items.js
        // Displaying multiple - items.js.
    </script>

</head>

<body>
    <div class="product-main">
        <div class="container-fluid">
            <div class="cardInCarouselRow row">
                <div class="col-lg-12">
                    <div class="rescarousel" data-items="2,4,5,6" data-slide="1">
                        <div class="rescarousel-innar">
                            <div class="item">
                                <div class="product">
                                    <div class="product-image">
                                        <img src="../photos/logo.png" alt="">
                                    </div>
                                    <div class="product-txt">
                                        <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo, quam?</h1>
                                        <ul>
                                            <li><i class="fa-solid fa-star"></i></li>
                                            <li><i class="fa-solid fa-star"></i></li>
                                            <li><i class="fa-solid fa-star"></i></li>
                                            <li><i class="fa-solid fa-star-half"></i></li>
                                            <li><i class="fa-regular fa-star"></i></li>
                                        </ul>
                                        <p><del>Rs.1,1999</del>rs.500<span>67% OFF</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-default leftlst" style="margin-top:100px;">
                            <i class="fa-solid fa-chevron-left"></i>
                            <button class="btn btn-default rightlst" style="margin-top:100px;">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>

</body>

</html>
